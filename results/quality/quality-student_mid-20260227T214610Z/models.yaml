# ─────────────────────────────────────────────────────────────
# models.yaml — Model registry
# ─────────────────────────────────────────────────────────────
# All model identifiers used across serving, distillation,
# and routing modules are declared here.  No other file may
# hard-code model names or paths.
# ─────────────────────────────────────────────────────────────

teacher:
  name: "Qwen/Qwen2.5-14B-Instruct"
  revision: "main"
  dtype: "auto"                 # auto | float16 | bfloat16
  trust_remote_code: false
  tensor_parallel_size: 1      # 14B fits in a single H100-80G

student_mid:
  name: "Qwen/Qwen2.5-7B-Instruct"
  revision: "main"
  dtype: "auto"
  trust_remote_code: false
  tensor_parallel_size: 1

student_small:
  name: "Qwen/Qwen2.5-1.5B-Instruct"
  revision: "main"
  dtype: "auto"
  trust_remote_code: false
  tensor_parallel_size: 1

# Optional: smaller model for quick local dev / CI
dev:
  name: "Qwen/Qwen2.5-0.5B-Instruct"
  revision: "main"
  dtype: "float16"
  trust_remote_code: false
  tensor_parallel_size: 1
