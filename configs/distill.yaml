# ─────────────────────────────────────────────────────────────
# distill.yaml — Knowledge distillation configuration
# ─────────────────────────────────────────────────────────────

generation:
  teacher_base_url: "http://localhost:8000"
  teacher_model: "Qwen/Qwen2.5-72B-Instruct"
  prompts_file: "configs/prompts.jsonl"
  output_file: "results/distill/teacher_outputs.jsonl"
  max_tokens: 512
  temperature: 0.0               # greedy for hard-label distillation
  top_p: 1.0
  batch_size: 32                  # concurrent requests to teacher
  timeout_seconds: 120
  seed: 42

training:
  student_model: "Qwen/Qwen2.5-7B-Instruct"
  dataset_path: "results/distill/teacher_outputs.jsonl"
  output_dir: "results/distill/checkpoints"

  # Training hyper-parameters
  num_train_epochs: 3
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.0
  max_seq_length: 2048
  fp16: false
  bf16: true
  gradient_checkpointing: true
  seed: 42

  # LoRA (PEFT) settings
  lora:
    r: 64
    lora_alpha: 16
    lora_dropout: 0.05
    target_modules: ["q_proj", "k_proj", "v_proj", "o_proj",
                     "gate_proj", "up_proj", "down_proj"]
    bias: "none"
    task_type: "CAUSAL_LM"

  logging:
    logging_steps: 10
    save_strategy: "steps"
    save_steps: 200
    eval_strategy: "no"
    report_to: "none"
